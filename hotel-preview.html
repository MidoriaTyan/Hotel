<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/bread_crumbs.css">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="header">
        <div class="header_row">
          <div class="header_icons">
            <img
              class="icon"
              src="/images/icons/icon-hotel.png"
              alt="долина 960"
            />
            <img
              src="/images/icons/icon-shop.png"
              alt="туристический холдинг магазин отдыха"
            />
          </div>
          <div class="header_str">
            <a href="#">Главная</a>
            <a href="#">Номера</a>
            <a href="#">Развлечения</a>
            <a href="#">Трансфер</a>
            <a href="#">Контакты</a>
            <a href="/hotel_about_us.html">О нас</a>
          </div>
          <div class="header_messanger">
            <img class="icon-mes" src="/images/icons/vk.png" alt="Вконтакте" />
            <img
              class="icon-mes"
              src="/images/icons/telegram.png"
              alt="Телеграм"
            />
          </div>
          <div class="header_button">
            <button class="btn-white-min">Групповые заезды</button>
          </div>
        </div>
      </div>

      <section>
        <div class="hotel_reserv">
          <div class="header_star">
            <img
              class="icon-star"
              src="/images/icons/star-icon.png"
              alt="звезда"
            />
            <img
              class="icon-star"
              src="/images/icons/star-icon.png"
              alt="звезда"
            />
            <img
              class="icon-star"
              src="/images/icons/star-icon.png"
              alt="звезда"
            />
            <img
              class="icon-star"
              src="/images/icons/star-icon.png"
              alt="звезда"
            />
          </div>
          <div class="header_h1">
            <h1>Отель «Долина 960»</h1>
          </div>
          <button class="header_button-booking">Быстрое бронирование</button>
        </div>
        <div class="header_best-offers">
          <h2 class="best-offers">Лучшие предложения</h2>
          <div class="header_hotel-numbers">
            <div class="header_hotel_number">
              <img
                class="hotel-numbers-img"
                src="/images/photo/hotel-number.jpg"
                alt="Премиум Кинг"
              />
              <div class="hotel-number-conteiner">
                <p class="hotel-number-text-hot">Премиум Кинг</p>
                <p class="hotel-number-text-num">₽ 4 000</p>
                <button class="hotel-number-btn">Подробнее</button>
              </div>
            </div>
            <div class="header_hotel_number">
              <img
                class="hotel-numbers-img"
                src="/images/photo/hotel-number2.jpg"
                alt="Эксклюзивный Кинг"
              />
              <div class="hotel-number-conteiner">
                <p class="hotel-number-text-hot">Эксклюзивный Кинг</p>
                <p class="hotel-number-text-num">₽ 5 000</p>
                <button class="hotel-number-btn">Подробнее</button>
              </div>
            </div>
            <div class="header_hotel_number">
              <img
                class="hotel-numbers-img"
                src="/images/photo/hotel-number3.jpg"
                alt="Star Кинг"
              />
              <div class="hotel-number-conteiner">
                <p class="hotel-number-text-hot">Star Кинг</p>
                <p class="hotel-number-text-num">₽ 8 000</p>
                <button class="hotel-number-btn">Подробнее</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
